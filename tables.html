<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservations Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container col-md-6">
        <div class="jumbotron bg-cover text-white" style="background-image: linear-gradient(to bottom, rgba(0,0,0,0.6) 0%,rgba(0,0,0,0.6) 100%), url('https://eatforum.org/content/uploads/2018/05/table_with_food_top_view_900x700.jpg')">
            <h1 class="text-center">
                "That Good Good Restaurant"
            </h1>
            <hr>
            <h2 class="text-center">Current Reservations and Waiting List</h2>
            <br>
            <div class="text-center">
                <a href="/reserve">
                    <button class="btn btn-lg btn-success">
                        View Tables
                    </button>
                </a>
                <a href="/home">
                    <button class="btn btn-lg btn-primary">
                        Home
                    </button>
                </a>
            </div>
        </div>
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h4>Current Reservations</h4>
                </div>
            <div class="card-body">
                <ul id="tableList" class="list-group">
                    <li class="list-group-item mt-4">
                    </li>   
                </ul>
            </div>
        </div>
    <div class="card mt-4">
        <div class="card-header">
            <h4>Waiting List</h4>
        </div>
        <div class="card-body">
            <ul id="waitList" class="list-group">
                <li class="list-group-item mt-4">
                </li>
            </ul>
        </div>
    </div>
</div>
</div>
</div>
<footer class="footer">
    <div class="container">
        <p>
            <a href="/api/tables">Table Link</a>
            <a href="/api/waitlist">Wait List</a>
        </p> 
    </div>
    </footer>

    <script type="text/javascript">

    fetch('/api/tables', {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json',
          },
        })
          .then((response) => response.json())
          .then((data) => {
              console.log(data);
              
            })
            .catch((error) => {
                console.error('Error:', error);
            });

            fetch('/api/reserve', {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json',
          },
        })
          .then((response) => response.json())
          .then((data) => {
              console.log(data);
              
            })
            .catch((error) => {
                console.error('Error:', error);
            });



       
    </script>
</div>
</body>
</html>
